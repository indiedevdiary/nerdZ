<html>
<style>
	body {
		background:
		url('metal.jpg');
		background-size: cover;
		margin: 0;
		padding: 0;
	}
	.signup {
		font-size: 20pt;
		height: 50pt;
		text-align: center;
		padding: 5px;
		width: 100px;
	}
	.Navbar {
		height: 130px;
		font-size: 40pt;
		text-align: center;
		color: yellow;
		background: rgba(162, 83, 210, 0.55);
		box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
		backdrop-filter: blur(6.5px);
		-webkit-backdrop-filter: blur(6.5px);
		border: 1px solid rgba(255, 255, 255, 0.18);

	}
	.input_page {
		border-radius: 10px;
		padding: 1% 5%;
		text-align: center;
		margin: 70px 150px;
		font-size: 20pt;
		color: #c6dfcb;
		background: rgba(0, 53, 81, 0.55);
		box-shadow: 0 8px 32px 0 rgba(0, 53, 81, 0.37);
		backdrop-filter: blur(14.5px);
		-webkit-backdrop-filter: blur(14.5px);
	}
	.inputbar {
		margin: 5px;
		width: 300px;
		height: 30px;
		text-align: center;
		outline: none;
		border-radius: 5px;
		border: solid 1px white;
	}
	.submit {
		margin-top: 10px;
		width: 150px;
		height: 30px;
		text-align: center;
		border-radius: 5px;
		border: solid 1px white;
	}
	.Button {
		background-color: rgba(0, 52, 82, .4);
		border: 3px solid rgb(198, 223, 203);
		width: 120px;
		height: 50px;
		text-decoration: none;
		padding: 10px;
		margin: 0px 10px 10px 0;
		color: #c6dfcb;
		border-radius: 15px;
		font-weight: 600;
		font-size: 25px;
	}
	.Button:hover {
		background-color: rgba(198, 223, 203, .4);
		border: 3px solid #003453;
		color: #003453;
	}
	.p {
		margin: 5px;
		line-height: 20px;
		font-weight: 600;
	}
	.Password {
		margin-top: 15px;
		height: 30px;
		text-align: center;
		outline: none;
		border-radius: 5px;
		border: solid 1px white;
		width: 200px;
	}
	.error {
		color: rgb(255, 0, 0);
		height: 1px;
		font-size: 35px;
		margin-top: 15px;
		margin-bottom: 50px;
	}
	.heading {
		font-size: 50px;
		font-weight: 900;
		margin: 0px;
		line-height: 20px;
	}
	.Checkbox {
		width: 20px;
		height: 20px;
		align-self: center;
		margin-top: 10px;
		margin-bottom: 5px;
	}
</style>
<head>
	<title>NerdZ | Signup</title>
</head>
<body>
	<div class="Navbar">
		<div>NerdZ</div>
		<div class="signup"><a href='Log in.html' class="button">Login</a></div>
	</div>
	<div class="input_page">
		<p class="heading"><br>Sign up</p><br>
		<p class="p">User details</p>
		<form action="location.href">
			<input type="text" class="inputbar" id="Name" placeholder="Your name (Not an anime reference)" required><br>
			<select class="inputbar" required>
				<option>Male</option>
				<option>Female</option>
				<option>It's none of your business</option>
			</select><br>
			<p class="p">Account details</p>
			<input type="text" class="inputbar" id="UserName" placeholder="What do you wanna be called" required><br>
			<input type="email" class="inputbar" id="Email" placeholder="Your Email id" required><br>
			<input type="password" class="Password" id="Password" placeholder="Set your password" required>
			<input type="checkbox" class="Checkbox" onclick="ShowPassword('Password')" required>Show Password<br>
			<input type="password" class="Password" id="RePassword" placeholder="Retype your password" required>
			<input type="checkbox" class="Checkbox" onclick="ShowPassword('RePassword')" required>Show Password<br>
			<p id="Error" class="Error"></p>
			<input type="submit" class="Button" value="Sign up" onclick="CheckDetails()">
		</form>
	</div>
	</p>
</body>
<script>
	function ShowPassword(id) {
		input = document.getElementById(id).type;
		if (input == "password")
			document.getElementById(id).type = "text";
		else
			document.getElementById(id).type = "password";
	}
	function CheckDetails() {
		error = DetailCheck();
		if (error == false)
			error = PassWord();
		if (error == false)
			location.href = "Homepage.html";
	}
	function DetailCheck() {
		if (document.getElementById("Name").value == '') {
			document.getElementById("Error").innerText = "Error: Enter your name";
			return (true);
		}
		if (document.getElementById("UserName").value == '') {
			document.getElementById("Error").innerText = "Error: Enter your Username";
			return (true);
		}
		if (document.getElementById("Email").value == '') {
			document.getElementById("Error").innerText = "Error: Enter your Email";
			return (true);
		}
		return (false);
	}
	function PassWord() {
		pass = document.getElementById("Password").value;
		repass = document.getElementById("RePassword").value;
		if (pass == '')
			document.getElementById("Error").innerText = "Error: Please enter a password";
		else if (repass == '')
			document.getElementById("Error").innerText = "Error: Please enter Reenter your password";
		else {
			if (pass === repass) {
				length = pass.length;
				if (length < 5) {
					document.getElementById("Error").innerText = "Error: The password is too short \n just like your dick";
				}
				else if (length > 16) {
					document.getElementById("Error").innerText = "Error: The password is too long \n I know you will forget it";
				}
				else {
					document.getElementById("Error").innerText = "Login successful";
					location.href = "Preference.html";
				}
			}
			else {
				document.getElementById("Error").innerText = "Error: Your password doesn't match";
			}
		}
	}
</script>
</html>
