<html>
<style>
	body{
		background: url('bg.jpg');
		background-size: cover;
		margin: 0;
		padding: 0;
	}
	
	.signup {
		font-size: 20pt;
		height: 50pt;
		text-align: center;
		padding: 5px;
		width: 100px;
	}

	.Navbar {
		height: 130px;
		font-size: 40pt;
		text-align: center;
		color:yellow
	}

	.Navbar,.input_page{
		background: rgba(162, 83, 210, 0.55);
		box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
		backdrop-filter: blur(6.5px);
		-webkit-backdrop-filter: blur(6.5px);
		border: 1px solid rgba(255, 255, 255, 0.18);
	}
	
	.input_page {
		border-radius: 10px;
		padding: 1% 5%;
		text-align: center;
		margin: 70px 150px;
		font-size: 20pt;
		color: rgb(231, 67, 207);
	}

	.inputbar {
		margin: 5px;
		width: 300px;
		height: 30px;
		text-align: center;
		outline: none;
		border-radius: 5px;
		border: solid 1px white;
	}


	.submit {
		margin-top: 10px;
		width: 150px;
		height: 30px;
		text-align: center;
		border-radius: 5px;
		border: solid 1px white;
	}

	.Button {
		background-color: transparent;
		border: 2px solid #eba8e2;
		width: 120px;
		height: 50px;
		margin: 0 10px 10px 0;
		color: #eba8e2;
		border-radius: 15px;
		font-weight: 600;
		font-size: 25px;
	}

	.Button:hover {
		background-color: #c08ab8;
	}

	.p {
		margin: 5px;
		line-height: 20px;
		font-weight: 600;
	}

	.Password {
		margin-top: 15px;
		height: 30px;
		text-align: center;
		outline: none;
		border-radius: 5px;
		border: solid 1px white;
		width: 200px;
	}

	.error {
		color: rgb(255, 0, 0);
		height: 1px;
		font-size: 20px;
	}

	.heading {
		font-size: 50px;
		font-weight: 900;
		margin: 0px;
		line-height: 20px;
	}

	.Checkbox {
		width: 20px;
		height: 20px;
		align-self: center;
		margin-top: 10px;
	}
</style>

<script>
	function ShowPassword(id) {
		input = document.getElementById(id).type;
		if (input == "password")
			document.getElementById(id).type = "text";
		else
			document.getElementById(id).type = "password";
	}

	function CheckDetails() {
		error = DetailCheck();
		if (error == false)
			error = PassWord();
		if (error == false)
			location.href = "Homepage.html";
	}

	function DetailCheck() {
		if (document.getElementById("Name").value == '') {
			document.getElementById("Error").innerText = "Enter your name";
			return (true);
		}
		if (document.getElementById("UserName").value == '') {
			document.getElementById("Error").innerText = "Enter your Username";
			return (true);
		}
		if (document.getElementById("Email").value == '') {
			document.getElementById("Error").innerText = "Enter your Email";
			return (true);
		}
		return (false);
	}

	function PassWord() {
		pass = document.getElementById("Password").value;
		repass = document.getElementById("RePassword").value;
		if (pass == '')
			document.getElementById("Error").innerText = "Please enter a password";
		else if (repass == '')
			document.getElementById("Error").innerText = "Please enter Reenter your password";
		else {
			if (pass === repass) {
				length = pass.length;
				if (length < 5) {
					document.getElementById("Error").innerText = "The password is too short \n just like your dick";
				}
				else if (length > 16) {
					document.getElementById("Error").innerText = "The password is too long \n I know you will forget it";
				}
				else {
					document.getElementById("Error").innerText = "Login successful";
					location.href = "Preference.html";
				}
			}
			else {
				document.getElementById("Error").innerText = "Your password doesn't match";
			}
		}
	}

</script>

<head>
	<title>NerdZ | Signup</title>
</head>

<body>
	<div class="Navbar">

		<div>NerdZ</div>

		<div class="signup"> <input type="button" value="Log in" onclick="location.href ='Log in.html'"
				class="Button"></div>

	</div>

	<div class="input_page">
		<p class="heading"><br>Sign up</p><br>
		<p class="p">User details</p>
		<input type="text" class="inputbar" id="Name" placeholder="Your name (Not an anime reference)"><br>
		<select class="inputbar">
			<option>Male</option>
			<option>Female</option>
			<option>It's none of your business</option>
		</select><br>
		<p class="p">Account details</p>
		<input type="text" class="inputbar" id="UserName" placeholder="What do you wanna be called"><br>
		<input type="email" class="inputbar" id="Email" placeholder="Your Email id"><br>
		<input type="password" class="Password" id="Password" placeholder="Set your password">
		<input type="checkbox" class="Checkbox" onclick="ShowPassword('Password')">Show Password<br>
		<input type="password" class="Password" id="RePassword" placeholder="Retype your password">
		<input type="checkbox" class="Checkbox" onclick="ShowPassword('RePassword')">Show Password<br>
		<p id="Error" class="Error"></p>
		<input type="submit" class="Button" value="Sign up" style="margin-top: 10px;" onclick="CheckDetails()">
	</div>
	</p>
</body>

</html>
