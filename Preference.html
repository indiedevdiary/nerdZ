    .Preferance_button {
        border-radius: 50px;
background: linear-gradient(145deg, #d497cb, #fbb4f2);
box-shadow:  5px 5px 10px #cf94c7,
             -5px -5px 10px #ffbcfd;
        border: none;
        width: 500px;
        height: 50px;
        margin: 30px;
    }

    .checked_button {}

    .Preferance_button:hover {}

    .Navbar {
        height: 100px;
        background-color: purple;
        color: yellow;
        font-size: 50pt;
        text-align: center;
    }

    .Submit_button {
        width: 300px;
        border: none;
        height: 50px;
        background-color: rgb(0, 140, 255);
        border-radius: 10px;
        color: white;
        font-size: 30px;
    }
</style>
<script>
    function CLicked(id) {
        let n1 = document.getElementById(id);
        n1.classList.toggle("checked_button")
    }
</script>

<head>
    <title>NerdZ | Preference</title>
</head>

<body style="background-color: #eba8e2;">
    <div class="Navbar">
        <div>NerdZ</div>
    </div>
    <div style="text-align: center;font-size: 30px;font-weight:900;">
        <br> Select your preferred genre of media<br>
        <button class="Preferance_button" id="film" onclick="CLicked(this.id)">Films</button>
        <button class="Preferance_button" id="anime" onclick="CLicked(this.id)">Anime</button><br>
        <button class="Preferance_button" id="books" onclick="CLicked(this.id)">Books</button>
        <button class="Preferance_button" id="series" onclick="CLicked(this.id)">Series</button><br>
        <button class="Preferance_button" id="cartoon" onclick="CLicked(this.id)">Cartoons</button>
        <button class="Preferance_button" id="games" onclick="CLicked(this.id)">Games</button><br><br>
        <button class="Submit_button">Submit</button>
    </div>
</body>
